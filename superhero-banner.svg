<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#32127A"/>
  
  <!-- Financial Superhero Figure -->
  <g transform="translate(100, 50)">
    <!-- Cape -->
    <path d="M200,50 C300,50 350,150 350,300 L50,300 C50,150 100,50 200,50 Z" fill="#E6C34A"/>
    
    <!-- Body -->
    <rect x="150" y="100" width="100" height="150" rx="20" fill="#00a86b"/>
    
    <!-- Head -->
    <circle cx="200" cy="70" r="40" fill="#f8d9b0"/>
    
    <!-- Mask -->
    <path d="M170,60 Q200,50 230,60 Q225,80 200,85 Q175,80 170,60 Z" fill="#32127A"/>
    
    <!-- Dollar Sign Shield -->
    <g transform="translate(175, 150)">
      <circle cx="25" cy="25" r="25" fill="#ffffff"/>
      <path d="M25,10 L25,40 M20,15 C30,15 35,20 30,25 C25,30 20,30 30,35 C35,38 25,40 20,35" stroke="#32127A" stroke-width="5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Arms -->
    <rect x="250" y="120" width="20" height="80" rx="10" fill="#00a86b"/>
    <rect x="130" y="120" width="20" height="80" rx="10" fill="#00a86b"/>
    
    <!-- Legs -->
    <rect x="170" y="250" width="25" height="50" rx="5" fill="#32127A"/>
    <rect x="205" y="250" width="25" height="50" rx="5" fill="#32127A"/>
    
    <!-- Belt -->
    <rect x="150" y="230" width="100" height="20" fill="#E6C34A"/>
  </g>
  
  <!-- Financial Icons -->
  <g>
    <!-- Coin 1 -->
    <circle cx="400" cy="100" r="25" fill="#E6C34A" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="105" text-anchor="middle" font-size="20" font-weight="bold" fill="#32127A">$</text>
    
    <!-- Coin 2 -->
    <circle cx="450" cy="150" r="20" fill="#E6C34A" stroke="#ffffff" stroke-width="2"/>
    <text x="450" y="155" text-anchor="middle" font-size="16" font-weight="bold" fill="#32127A">$</text>
    
    <!-- Coin 3 -->
    <circle cx="490" cy="90" r="15" fill="#E6C34A" stroke="#ffffff" stroke-width="2"/>
    <text x="490" y="94" text-anchor="middle" font-size="12" font-weight="bold" fill="#32127A">$</text>
    
    <!-- Growth Chart -->
    <g transform="translate(400, 250)">
      <rect width="150" height="80" fill="#ffffff" rx="5"/>
      <polyline points="10,70 40,50 70,55 100,30 130,10" fill="none" stroke="#00a86b" stroke-width="3"/>
      <circle cx="130" cy="10" r="5" fill="#00a86b"/>
    </g>
    
    <!-- Stars -->
    <g fill="#ffffff">
      <path d="M460,40 L463,48 L472,48 L465,53 L468,61 L460,56 L452,61 L455,53 L448,48 L457,48 Z"/>
      <path d="M520,130 L522,136 L529,136 L523,140 L525,146 L520,142 L515,146 L517,140 L511,136 L518,136 Z"/>
      <path d="M550,70 L551,74 L556,74 L552,77 L553,81 L550,78 L547,81 L548,77 L544,74 L549,74 Z"/>
    </g>
  </g>
</svg>