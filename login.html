<<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Security headers -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';"
        />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="X-Frame-Options" content="DENY" />
        <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
        <meta
            http-equiv="Referrer-Policy"
            content="strict-origin-when-cross-origin"
        />
        <meta
            http-equiv="Permissions-Policy"
            content="geolocation=(), microphone=(), camera=()"
        />
        <title>Secure Login - PayXchangeable</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            /* Import fonts */
            @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
            @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@700;900&display=swap"); /* Using Oswald as a substitute for BOULDER font */

            :root {
                --primary-color: #32127a; /* Persian Indigo */
                --secondary-color: #e6c34a; /* Gold */
                --accent-color: #89756b; /* Brown */
                --success-color: #00a86b; /* Green */
                --danger-color: #dc3545;
                --dark-bg: #121212;
                --light-bg: #f8f9fa;
            }

            body {
                font-family: "Roboto", sans-serif;
                background-color: var(--light-bg);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                max-width: 450px;
                width: 100%;
                padding: 2rem;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-form .form-control {
                border: 1px solid #ced4da;
                border-radius: 5px;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                transition: border-color 0.3s;
            }

            .login-form .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.2rem rgba(50, 18, 122, 0.25);
            }

            .login-form .form-label {
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: #495057;
            }

            .btn-login {
                background-color: var(--primary-color);
                border: none;
                border-radius: 5px;
                padding: 0.75rem;
                font-weight: 600;
                color: white;
                width: 100%;
                margin-top: 1rem;
                transition: background-color 0.3s;
            }

            .btn-login:hover {
                background-color: #280f64;
            }

            .login-footer {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 0.9rem;
            }

            .login-footer a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 600;
            }

            .login-footer a:hover {
                text-decoration: underline;
            }

            .security-badge {
                position: absolute;
                top: 10px;
                right: 10px;
                display: flex;
                align-items: center;
                font-size: 0.8rem;
                color: #28a745;
            }

            .security-badge svg {
                margin-right: 4px;
            }

            .input-group-password {
                position: relative;
            }

            .password-toggle {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #6c757d;
                cursor: pointer;
                z-index: 10;
                padding: 0.25rem;
            }

            .password-strength {
                height: 5px;
                margin-top: 5px;
                border-radius: 3px;
                transition: width 0.3s;
                background-color: #dc3545;
            }

            .password-feedback {
                font-size: 0.8rem;
                margin-top: 5px;
                color: #6c757d;
            }

            /* High contrast mode */
            .high-contrast .login-container {
                background-color: #000;
                color: #fff;
                border: 2px solid #fff;
            }

            .high-contrast .form-control {
                background-color: #000;
                color: #fff;
                border-color: #fff;
            }

            .high-contrast .form-label {
                color: #fff;
            }

            .high-contrast .btn-login {
                background-color: #fff;
                color: #000;
            }

            .high-contrast .login-footer a {
                color: #fff;
            }

            /* Binary code background effect */
            .binary-bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.05;
                pointer-events: none;
                background-size: 300px auto;
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="0" y="10" font-family="monospace" font-size="10" fill="currentColor">10110101</text><text x="0" y="20" font-family="monospace" font-size="10" fill="currentColor">01011010</text><text x="0" y="30" font-family="monospace" font-size="10" fill="currentColor">11001100</text><text x="0" y="40" font-family="monospace" font-size="10" fill="currentColor">00110011</text><text x="0" y="50" font-family="monospace" font-size="10" fill="currentColor">10101010</text><text x="0" y="60" font-family="monospace" font-size="10" fill="currentColor">01010101</text><text x="0" y="70" font-family="monospace" font-size="10" fill="currentColor">11110000</text><text x="0" y="80" font-family="monospace" font-size="10" fill="currentColor">00001111</text><text x="0" y="90" font-family="monospace" font-size="10" fill="currentColor">10011001</text><text x="0" y="100" font-family="monospace" font-size="10" fill="currentColor">01100110</text></svg>');
            }

            /* PayXc branding with hand-drawn styling */
            .payxc-brand {
                font-family: "Comic Sans MS", "Chalkboard SE", cursive;
                font-weight: 900;
                letter-spacing: 1px;
                position: relative;
                font-size: 1.8em;
                color: #32127a;
                text-shadow:
                    -1px -1px 0 rgba(255, 255, 255, 0.7),
                    1px -1px 0 rgba(255, 255, 255, 0.7),
                    -1px 1px 0 rgba(255, 255, 255, 0.7),
                    1px 1px 0 rgba(255, 255, 255, 0.7);
                padding: 0 2px;
                margin: 0;
                line-height: 1;
                transform: rotate(-1deg);
            }

            .payxc-brand:after {
                content: "";
                position: absolute;
                bottom: -3px;
                left: 0;
                width: 100%;
                height: 3px;
                background: #e6c34a;
                border-radius: 2px;
                transform: rotate(1deg);
            }

            /* Error message styling */
            .error-message {
                color: var(--danger-color);
                margin-top: 1rem;
                padding: 0.5rem;
                background-color: rgba(220, 53, 69, 0.1);
                border-radius: 5px;
                text-align: center;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="binary-bg"></div>
            <div class="security-badge">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                    />
                </svg>
                Secure Connection
            </div>

            <div class="login-header">
                <div class="payxc-brand">PayXc</div>
                <h2 class="mt-2">Secure Login</h2>
                <p class="text-muted">Access your financial dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <input type="hidden" name="csrfToken" id="csrfToken" value="" />

                <div class="mb-3">
                    <label for="username" class="form-label"
                        >Username or Email</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group-password">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            aria-label="Toggle password visibility"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-eye"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                                />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength"></div>
                    <div class="password-feedback"></div>
                </div>

                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberMe"
                        name="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe"
                        >Remember me for 30 days</label
                    >
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="btn btn-login">
                    Log In Securely
                </button>
            </form>

            <div class="login-footer">
                <p>
                    Don't have an account? <a href="/register.html">Sign Up</a>
                </p>
                <p><a href="/forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Password visibility toggle
                const passwordToggle =
                    document.querySelector(".password-toggle");
                const passwordInput = document.getElementById("password");

                passwordToggle.addEventListener("click", function () {
                    const type =
                        passwordInput.getAttribute("type") === "password"
                            ? "text"
                            : "password";
                    passwordInput.setAttribute("type", type);

                    // Toggle eye icon
                    const eyeIcon = passwordToggle.querySelector("svg");
                    if (type === "text") {
                        eyeIcon.innerHTML =
                            '<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/><path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>';
                    } else {
                        eyeIcon.innerHTML =
                            '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>';
                    }
                });

                // Password strength meter
                const passwordStrength =
                    document.querySelector(".password-strength");
                const passwordFeedback =
                    document.querySelector(".password-feedback");

                passwordInput.addEventListener("input", function () {
                    const value = passwordInput.value;
                    let strength = 0;
                    let feedback = "";

                    if (value.length >= 8) {
                        strength += 25;
                    }

                    if (value.match(/[A-Z]/)) {
                        strength += 25;
                    }

                    if (value.match(/[0-9]/)) {
                        strength += 25;
                    }

                    if (value.match(/[^A-Za-z0-9]/)) {
                        strength += 25;
                    }

                    passwordStrength.style.width = `${strength}%`;

                    if (strength <= 25) {
                        passwordStrength.style.backgroundColor = "#dc3545"; // red
                        feedback = "Very weak password";
                    } else if (strength <= 50) {
                        passwordStrength.style.backgroundColor = "#ffc107"; // yellow
                        feedback = "Weak password";
                    } else if (strength <= 75) {
                        passwordStrength.style.backgroundColor = "#0dcaf0"; // info
                        feedback = "Moderate password";
                    } else {
                        passwordStrength.style.backgroundColor = "#198754"; // green
                        feedback = "Strong password";
                    }

                    passwordFeedback.textContent = feedback;
                });

                // Form submission
                const loginForm = document.getElementById("loginForm");
                const errorMessage = document.getElementById("error-message");

                loginForm.addEventListener("submit", function (e) {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    // Get CSRF token
                    fetch("/api/csrf-token")
                        .then((response) => response.json())
                        .then((data) => {
                            document.getElementById("csrfToken").value =
                                data.csrfToken;

                            // Submit login
                            fetch("/api/auth/login", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRF-Token": data.csrfToken,
                                },
                                body: JSON.stringify({
                                    username,
                                    password,
                                    rememberMe:
                                        document.getElementById("rememberMe")
                                            .checked,
                                }),
                                credentials: "include",
                            })
                                .then((response) => {
                                    if (response.ok) {
                                        return response.json();
                                    } else {
                                        throw new Error("Login failed");
                                    }
                                })
                                .then((data) => {
                                    // Store access token
                                    localStorage.setItem(
                                        "accessToken",
                                        data.accessToken,
                                    );

                                    // Store user info
                                    localStorage.setItem(
                                        "user",
                                        JSON.stringify(data.user),
                                    );

                                    // Redirect to dashboard
                                    window.location.href = "/my-account.html";
                                })
                                .catch((error) => {
                                    errorMessage.textContent =
                                        "Invalid username or password";
                                    errorMessage.style.display = "block";
                                });
                        })
                        .catch((error) => {
                            errorMessage.textContent =
                                "Security token retrieval failed. Please try again.";
                            errorMessage.style.display = "block";
                        });
                });
            });
        </script>

        <!-- Load security module -->
        <script src="/assets/js/security.js"></script>
        <script>
            // Initialize security features
            if (window.PayXSecurity) {
                window.PayXSecurity.init();
            }
        </script>
    </body>
</html>
